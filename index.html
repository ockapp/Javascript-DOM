<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter" class="w3-button w3-white w3-border w3-border-blue w3-round-large">Enter</button>
	<ul>
		<li class="bold red" random="23">Notebook<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
		<li>Jello<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
		<li>Spinach<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
		<li>Rice<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
		<li>Birthday Cake<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
		<li>Candles<button class="w3-button w3-white w3-border w3-border-red w3-round-large small delete">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
